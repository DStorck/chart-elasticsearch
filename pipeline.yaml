type: chart
envValues:
  - envVar: KUBECTL_VERSION
    value: v1.9.2
deployments:
  - chart: elasticsearch-chart
    timeout: 1200
    retries: 1
    release: elasticsearch
    test:
      values:
        - key: data_create_storage_class
          value: true
        - key: master_create_storage_class
          value: true
prod:  
  doDeploy: none

 
